<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <div id="quiz" class="quiz">
      <div class="quiz-header">
        <span class="question-counter">Question 1 of 5</span>
        <div class="timer-container">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="timer-icon">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
          </svg>
          <div class="timer">
            <!-- <div class="timer-bar"></div> -->
            <span class="timer-text">15s</span>
          </div>
        </div>
      </div>

      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>

      <div class="question-container">
        <h2 class="question-text"></h2>
        <div class="options-container"></div>
      </div>

      <div class="answer-description hidden"></div>

      <div class="next-button-container hidden">
        <button class="next-button">Next Question</button>
      </div>
    </div>

    <div id="results" class="results hidden">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="award-icon">
        <circle cx="12" cy="8" r="7"/>
        <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/>
      </svg>
      <h1>Quiz Complete!</h1>
      <p class="final-score"></p>
      <button class="restart-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
          <path d="M3 3v5h5"/>
        </svg>
        Try Again
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
